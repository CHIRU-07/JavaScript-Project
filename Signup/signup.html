<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>

<body>

    <div class="dailydev">
        <img src="../images/2023-css-logos-daily-dev-logo.png">
        <p>daily<span>.dev</span></p>
    </div>
    <div class="signup">
        <p class="title">Sign up</p>
        <div class="emailinputdiv">
          <label for="emailinput"><i class="fa-solid fa-envelope"></i></label>
            <input id="emailinput" placeholder="Email">
       </div>
       <div class="nameinputdiv">
        <label for="nameinput"><i class="fa-regular fa-user"></i></label>
          <input id="nameinput" placeholder="Name">
     </div>
     <div class="passinputdiv">
        <label for="passinput"><i class="fa-solid fa-lock"></i></label>
          <input id="passinput" type="password" placeholder="Password">
     </div>
     <div class="usernameinputdiv">
        <label for="usernameinput"><i class="fa-solid fa-at"></i></label>
          <input id="usernameinput" placeholder="Username">
     </div>
     <div class="expleveldiv">
        <label for="explevel"><i class="fa-solid fa-code"></i><span>Experience Level </span></label>

        <select name="Experience Level " id="explevel">
            <option value="volvo">Aspiring Engineer </option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
     </div>
    </div>







    <script src="./signup.js"></script>
</body>

</html>
