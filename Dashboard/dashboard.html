<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started | daily.dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../Dashboard/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="header">
        <div class="dailydev headerleft">
            <img src="../../images/2023-css-logos-daily-dev-logo.png">
            <p>daily<span>.dev</span></p>
        </div>
        <div class="header_right">
            <div class="searchfunction">
                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input id="search" type="text" placeholder="Search">
            </div>
            <div class="UNU">
                <div class="upgrade">
                    <i class="fa-regular fa-star"></i>
                    <p class="uptext">Upgrade</p>
                </div>
                <div class="bellicon"><i class="fa-regular fa-bell"></i></div>
                <div class="streakanduser">
                    <div class="streak"><i class="fa-solid fa-fire"></i>
                        <p class="streaktext">3</p>
                    </div>
                    <div class="user" id="user">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="user-button" id="userbtn">
            <div class="about">
                <div class="profilepic">
                    <img
                        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" id="profileimg">
                </div>
                <div class="nameandusername">
                    <p class="name" id="name">Chirudeep</p>
                    <div class="dateandusername">
                       <p class="username" id="username">@Chiru_7</p>
                       <span id="joindate">Joined January 2025</span>
                    </div>
                </div>
            </div>
            <div class="profileandlogout">
                <div class="profile" id="profile">
                    <i class="fa-solid fa-id-card"></i>
                    <p>Profile</p>
                </div>
                <div class="logout" id="logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <p>Logout</p>
                </div>

            </div>

        </div>


    </div>

  <div class="main-container">
    <div class="nav">
        <p class="menu">Menu</p>
        <div id="newpost" class="newpost">
            <i class="fa-solid fa-plus"></i>
            <p class="post" id="post">New post</p>
        </div>
        <div class="feedsection">
            <div class="myfeed" id="myfeed" tabindex="0">
                <i class="fa-regular fa-user"></i>
                <p class="feedtext">My feed</p>
            </div>
            <div class="following">
                <i class="fa-solid fa-users"></i>
                <p class="feedtext">Following</p>
            </div>
            <div class="explore">
                <i class="fa-solid fa-fire"></i>
                <p class="feedtext">Explore</p>
            </div>
            <div class="history">
                <i class="fa-solid fa-eye"></i>
                <p class="feedtext">History</p>
            </div>

        </div>
        <div class="bookmarks">
            <p class="booktext">Bookmarks</p>
            <div class="quicksaves">
                <i class="fa-regular fa-bookmark"></i>
                <p>Quick saves</p>
            </div>
            <div class="readlater">
                <i class="fa-regular fa-clock"></i>
                <p>Read it later</p>
            </div>
            <div class="newfolder">
                <i class="fa-solid fa-plus"></i>
                <p>New folder</p>
            </div>

        </div>
        <div class="Resources">
            <p class="restext">Resources</p>
            <div class="docs">
                <i class="fa-regular fa-file"></i>
                <p>Docs</p>
            </div>
            <div class="changelog">
                <i class="fa-solid fa-code"></i>
                <p>Changelog</p>
            </div>

        </div>

    </div>

    <div class="content" id="content">

    </div>
    </div>
  </div>


  
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="originalmodal">
    <div class="modal-dialog" id="modal-dialog">
      <div class="modal-content" id="modal-content">
        <div class="modal-body" id="modal-body">
          <h1 id="modaltitle"></h1>
          <p id="modaldesc"></p>
          <p id="modaltime"></p>
          <img id="modalimage" src=""/>
          <div id="countandinter">
            <div id="modalcount"> 
                <p id="modallikecount"></p>
                <p id="modalcommcount"></p>
            </div>
            <div class="interactionbtns">
                <div class="modalLD" id="modalLD">
                   <i class="fa-solid fa-heart" tabindex='0' id='likebtn'></i>
                    <i class='fa-solid fa-heart-crack' id='dislikebtn'></i>
                </div>
                <div class="modalcomm">
                    <i class='fa-regular fa-message' id='modalcomments'></i>
                    <P>Comment</P>
                </div>
                <div class="modalbookmark">
                    <i class='fa-regular fa-bookmark' id='postbookmark'></i>
                    <P>Bookmark</P>
                </div>
                <div class="modalcopy">
                    <i class="fa-solid fa-link"></i>
                    <P>Copy</P>
                </div>
    
              </div>
          </div>
        </div>
        <div class="modal-footer" id="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  


<script type="module" src="./dashboard.js"></script>
</body>
</html>
