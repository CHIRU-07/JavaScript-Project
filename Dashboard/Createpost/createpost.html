<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./createpost.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
    
</head>

<body>

    <div class="header">
        <div class="dailydev headerleft">
            <img src="../../images/2023-css-logos-daily-dev-logo.png">
            <p>daily<span>.dev</span></p>
        </div>
        <div class="header_right">
            <div class="searchfunction">
                <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input id="search" type="text" placeholder="Search">
            </div>
            <div class="UNU">
                <div class="upgrade">
                    <i class="fa-regular fa-star"></i>
                    <p class="uptext">Upgrade</p>
                </div>
                <div class="bellicon"><i class="fa-regular fa-bell"></i></div>
                <div class="streakanduser">
                    <div class="streak"><i class="fa-solid fa-fire"></i>
                        <p class="streaktext">3</p>
                    </div>
                    <div class="user" id="user">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="user-button" id="userbtn">
            <div class="about">
                <div class="profilepic">
                    <img
                        src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png">

                </div>
                <div class="nameandusername">
                    <p class="name" id="name">Chirudeep</p>
                    <div class="dateandusername">
                       <p class="username" id="username">@Chiru_7</p>
                       <span id="joindate">Joined January 2025</span>
                    </div>
                </div>
            </div>
            <div class="profileandlogout">
                <div class="profile" id="profile">
                    <i class="fa-solid fa-id-card"></i>
                    <p>Profile</p>
                </div>
                <div class="logout">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <p>Logout</p>
                </div>

            </div>

        </div>


    </div>

  <div class="main-container">
    <div class="nav">
        <p class="menu">Menu</p>
        <div id="newpost" class="newpost">
            <i class="fa-solid fa-plus"></i>
            <p class="post" id="post">New post</p>
        </div>
        <div class="feedsection">
            <div class="myfeed">
                <i class="fa-regular fa-user"></i>
                <p class="feedtext">My feed</p>
            </div>
            <div class="following">
                <i class="fa-solid fa-users"></i>
                <p class="feedtext">Following</p>
            </div>
            <div class="explore">
                <i class="fa-solid fa-fire"></i>
                <p class="feedtext">Explore</p>
            </div>
            <div class="history">
                <i class="fa-solid fa-eye"></i>
                <p class="feedtext">History</p>
            </div>

        </div>
        <div class="bookmarks">
            <p class="booktext">Bookmarks</p>
            <div class="quicksaves">
                <i class="fa-regular fa-bookmark"></i>
                <p>Quick saves</p>
            </div>
            <div class="readlater">
                <i class="fa-regular fa-clock"></i>
                <p>Read it later</p>
            </div>
            <div class="newfolder">
                <i class="fa-solid fa-plus"></i>
                <p>New folder</p>
            </div>

        </div>
        <div class="Resources">
            <p class="restext">Resources</p>
            <div class="docs">
                <i class="fa-regular fa-file"></i>
                <p>Docs</p>
            </div>
            <div class="changelog">
                <i class="fa-solid fa-code"></i>
                <p>Changelog</p>
            </div>

        </div>

    </div>

    <div class="content">
        <div class="newposttemplate">
            <div class="thumbnail" id="thumbnail">
                <div id="imgdiv"><label for="thumbnailimage" id="thumbnailimagelabel"><i class="fa-solid fa-camera"></i>Thumbnail </label>
                    <input type="file" id="thumbnailimage" accept="image/*" style="display: none;">
                    <img id="thumbnailpreview" src="" alt="Image Preview">
                </div>
                    <div id="removebtn">Remove</div>
            </div>
            
            <div class="posttitle">
                <label for="pt"></label>
                <input type="text" id="pt" placeholder="Post Title*">
            </div> 
            <div class="thoughts">
                <label for="postthoughts" id="labelpostthoughts">Write</label>
                <textarea id="postthoughts" placeholder="Share your thoughts"></textarea>
            </div>
                <div class="postimages">
                    <label for="pimg" id="pimgLabel">üìÅ Upload Image</label>
                    <input id="pimg" type="file" accept="image/*" style="display: none;">
                    </div>
                    <img id="previewImg" src="" alt="Image Preview">
                     <button id="removeImg">Remove</button>
                <!-- <img id="previewImg" style="display:none; width: 100px; height: auto; margin-top: 10px;"> -->
            
             <div id="divbtnpost"><button id="postingthepost">Post</button></div>
            </div>
        </div>
    </div>
  </div>




    <script type="module" src="./createpost.js"></script>
</body>

</html>
